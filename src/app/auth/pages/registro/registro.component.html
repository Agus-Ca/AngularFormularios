<h2>Validaciones Reactivas</h2>
<hr>

<div class="row">
    <div class="col">

        <form [formGroup]="miFormulario" 
              (ngSubmit)="submitFormulario()"
              autocomplete="off">

            <!-- Nombre -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="email"
                           class="form-control"
                           placeholder="Nombre del usuario"
                           formControlName="nombre">
                    <span *ngIf="campoNoValido('nombre')"
                          class="form-text text-danger">
                        Debe ser en formato Nombre Apellido
                    </span>
                </div>
            </div>

            <!-- Email -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           placeholder="Email del usuario"
                           formControlName="email">
                    <span *ngIf="campoNoValido('email')"
                          class="form-text text-danger">
                        El correo es obligaorio
                    </span>
                </div>
            </div>

            <!-- Username -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           placeholder="Nombre codigo del user">
                </div>
            </div>

            <!-- Username -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           placeholder="Nombre codigo del user">
                </div>
            </div>

            <!-- Password -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password"
                           class="form-control"
                           placeholder="Password de su cuenta">
                </div>
            </div>

            <!-- ConfirmarPassword -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Confirmar password</label>
                <div class="col-sm-9">
                    <input type="password"
                           class="form-control"
                           placeholder="Confirmar password de su cuenta">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end"
                            type="submit">
                        Registrar
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>

<br>

<h5>Form Valid: {{ miFormulario.valid }}</h5>

<br>

<h5>Nombre</h5>
<pre>{{ miFormulario.controls['nombre'].errors | json }}</pre>

<br>

<h5>Email</h5>
<pre>{{ miFormulario.controls['email'].errors | json }}</pre>
