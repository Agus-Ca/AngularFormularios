<h2 class="mt-5">Selectores anidados</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="row">
        <div class="col">

            <!-- Regiones -->
            <div class="row mb-3">
                <label class="form-label mb-3">
                    Continente:
                </label>
                <select class="form-control"
                        formControlName="region">
                    <option value="">
                        -- Seleccione la region --
                    </option>
                    <option *ngFor="let region of regiones"
                            [value]="region | lowercase">
                        {{ region }}
                    </option>
                </select>
            </div>

            <!-- Paises -->
            <div class="row mb-3" *ngIf="paises.length !== 0">
                <label class="form-label mb-3">
                    País:
                </label>
                <select class="form-control"
                        formControlName="pais">
                    <option value="">
                        -- Seleccione el país --
                    </option>
                    <option *ngFor="let pais of paises"
                            [value]="pais.alpha3Code">
                        {{ pais.name }}
                    </option>
                </select>
            </div>

            <!-- Fronteras -->
            <div class="row mb-3" *ngIf="paisesFronterizos.length > 0">
                <label class="form-label mb-3">
                    Paises fronterizos:
                </label>
                <select class="form-control"
                        formControlName="paisesFronterizos">
                    <option value="">
                        -- Seleccione el país fronterizo --
                    </option>
                    <option *ngFor="let pais of paisesFronterizos"
                            [value]="pais.alpha3Code">
                        {{ pais.name }}
                    </option>
                </select>
            </div>

            <div class="row" *ngIf="cargando">
                <div class="col">
                    <div class="alert alert-primary">
                        Cargando...
                    </div>
                </div>
            </div>

            <!-- Boton submit -->
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end"
                            type="submit">
                        Seleccionar
                    </button>
                </div>
            </div>

        </div>
    </div>
</form>

<br><hr>

<h5>Formulario</h5>
<pre>Valid: {{ miFormulario.valid | json }}</pre>
<pre>Value: {{ miFormulario.value | json }}</pre>
