<h2>Template: Switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check mt-2">
                <input class="form-check-input"
                       id="radioMasculino"
                       type="radio"
                       value="M"
                       formControlName="genero">
                <label class="form-check-label"
                       for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input"
                       id="radioFemenino"
                       type="radio"
                       value="F"
                       formControlName="genero">
                <label class="form-check-label" 
                       for="radioFemenino">
                    Femenino
                </label>
             </div>

        </div>
    </div>

    <!-- Switch -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       id="flexSwitchCheckChecked"
                       type="checkbox" 
                       role="switch"
                       formControlName="notificaciones">
                <label class="form-check-label" 
                       for="flexSwitchCheckChecked">
                    Quiero recibir notficaciones
                </label>
            </div>

        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       id="flexCheckDefault"
                       formControlName="condiciones">
                <label class="form-check-label"
                       for="flexCheckDefault">
                    Términos y condiciones
                </label>
            </div>

        </div>
    </div>

    <!-- Boton submit -->
    <div class="row">
        <div class="col ">
            <button class="btn btn-primary float-end"
                    type="submit">
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor del FORM</h5>
<pre>{{ miFormulario.value | json }}</pre>

<h5>Valid:</h5>
<pre>{{ miFormulario.valid }}</pre>

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
